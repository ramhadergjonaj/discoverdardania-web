<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Now</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <main class="container" style="padding-top: 6rem;">
        <h1>Book Your Trip</h1>
        <form id="static-booking-form" style="max-width: 500px; margin: 0 auto;">
            <div class="form-group">
                <label>Name</label>
                <input type="text" required class="input-field" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
            </div>
            <div class="form-group">
                <label>Tour</label>
                <select style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                    <option>Rugova Hiking</option>
                    <option>Prizren Culture</option>
                </select>
            </div>
             <div class="form-group">
                <label>Date</label>
                <input type="date" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
            </div>
            <button type="submit" class="btn btn-accent">Confirm Booking</button>
        </form>
    </main>
    <!-- FOOTER -->
</body>
</html>
