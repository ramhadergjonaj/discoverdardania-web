<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations – DiscoverDardania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .page-header { background-color: var(--primary); color: var(--primary-foreground); padding: 8rem 0 4rem; text-align: center; }
        .filter-bar { padding: 2rem 0; background-color: var(--secondary); border-bottom: 1px solid var(--border); position: sticky; top: 80px; z-index: 100; }
        .filter-container { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1.5rem; width: 100%; }
        @media (max-width: 640px) {
            .page-header { padding: 6rem 0 3rem; }
            .filter-bar { padding: 1rem 0; top: 70px; }
            .filter-container { flex-direction: column; align-items: center; gap: 0.75rem; }
            .filter-group { width: 100%; justify-content: center; gap: 0.4rem; }
            .filter-btn { padding: 0.4rem 0.8rem; font-size: 0.75rem; }
        }
        .filter-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.5rem 1.25rem; background-color: var(--background); border-radius: 9999px; font-size: 0.875rem; font-weight: 500; transition: all 0.3s ease; }
        .filter-btn:hover { background-color: var(--muted); }
        .filter-btn.active { background-color: var(--primary); color: var(--primary-foreground); }
        .destinations-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; padding: 4rem 0; }
        @media (min-width: 768px) { .destinations-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .destinations-grid { grid-template-columns: repeat(3, 1fr); } }
        /* Kartat Specifike të Destinacioneve */
        .dest-card { background-color: var(--card); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow-card); transition: all 0.3s ease; }
        .dest-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-elevated); }
        .dest-img-wrapper { height: 280px; overflow: hidden; position: relative; }
        .dest-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .dest-card:hover .dest-img { transform: scale(1.1); }
        .dest-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent); padding: 1.5rem; display: flex; flex-direction: column; justify-content: flex-end; }
        .dest-badge { position: absolute; top: 1rem; left: 1rem; padding: 0.25rem 0.75rem; background-color: rgba(255, 255, 255, 0.9); border-radius: 9999px; font-size: 0.75rem; font-weight: 500; text-transform: capitalize; }
        .dest-rating { position: absolute; top: 1rem; right: 1rem; display: flex; align-items: center; gap: 0.25rem; padding: 0.25rem 0.75rem; background-color: rgba(255, 255, 255, 0.9); border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .dest-content { padding: 1.5rem; }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="main-header" class="not-home">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m8 3 4 8 5-5 5 15H2L8 3z" />
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-name">DiscoverDardania</span>
                    <span class="logo-sub">Explore Kosovo</span>
                </div>
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="destinations.html" class="nav-item active">Destinations</a>
                <a href="tours.html" class="nav-item">Tours</a>
                <a href="booking.html" class="nav-item">Book Now</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12" />
                    <line x1="4" x2="20" y1="6" y2="6" />
                    <line x1="4" x2="20" y1="18" y2="18" />
                </svg>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 style="font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem;">Our Destinations</h1>
                <p style="color: hsla(45, 30%, 96%, 0.8); max-width: 40rem; margin: 0 auto; font-size: 1.125rem;">From ancient canyons to alpine meadows, explore Kosovo's most breathtaking locations.</p>
            </div>
        </section>

        
        <section class="filter-bar">
            <div class="container filter-container">
                <div style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--muted-foreground);">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
                    </svg>
                    Filter by:
                </div>
                <div class="filter-group">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="nature">Nature</button>
                    <button class="filter-btn" data-category="adventure">Adventure</button>
                    <button class="filter-btn" data-category="culture">Culture</button>
                </div>
                <div id="results-count" style="font-size: 0.875rem; color: var(--muted-foreground);">6 destinations</div>
            </div>
        </section>

        <section class="container">
            <div id="destinations-grid" class="destinations-grid">
          
            </div>
        </section>
    </main>

   
    <footer>
        <div class="container">
            <p style="text-align: center;">&copy; 2024 DiscoverDardania. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/destinations.js"></script>
</body>
</html>
